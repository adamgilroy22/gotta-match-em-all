<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gotta Match 'Em All</title>
</head>
<body>
    <header>
        <h1>Gotta Match 'Em All!</h1>
    </header>

    <main class="game">
        <div class="controls">
            <button>Start</button>
            <div class="stats">
                <span class="moves">0 Moves</span>
                <span class="timer">Timer: 0 sec</span>
            </div>
        </div>
        <div class="game-container">
            <div class="board" data-dimension="4"></div>
                <div class="card">
                    <div class="card-back"><img src="https://github.com/adamgilroy22/gotta-match-em-all/blob/main/assets/images/card-back.png?raw=true" alt="Back of Pokemon card"></div>
                    <div class="card-front"></div>
                </div>
            <div class="win">You win!</div>
        </div>
    </main>

    <footer>
        Check out my other projects over on <a href="https://github.com/adamgilroy22" target="_blank">GitHub</a> and connect
        with me on <a href="https://www.linkedin.com/in/adamgilroy22/" target="_blank">LinkedIn!</a>
    </footer>
    
    <script src="assets/scripts/script.js"></script>
</body>
</html>
