<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gotta Match 'Em All</title>
</head>
<body>
    <div class="wrapper">
        <h1>Gotta Match 'Em All!</h1>
        <br>
        <div class="stats-container">
            <div id="moves-count"></div>
            <div id="time"><span>Time:00:00</span></div>
        </div>
        <div class="game-container"></div>
        <button id="stop" class="hide">Quit Game</button>
        <div class="foot">
            Check out my other projects over on <a href="https://github.com/adamgilroy22" target="_blank">GitHub</a> and connect
            with me on <a href="https://www.linkedin.com/in/adamgilroy22/" target="_blank">LinkedIn!</a>
        </div>
    </div>
    <div class="controls-container">
        <p id="result"></p>
        <button id="start">Start Game</button>
    </div>
    
    <script src="assets/scripts/script.js"></script>
</body>
</html>
